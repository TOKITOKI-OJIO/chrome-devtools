

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 500px;
        height: 400px;
        margin: 0;
        padding: 15px;
        font-family: Arial, sans-serif;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
      }
      .controls button {
        padding: 5px 10px;
        margin-left: 5px;
        cursor: pointer;
      }
      .data-list {
        max-height: 320px;
        overflow-y: auto;
      }
      .api-item {
        border: 1px solid #ddd;
        margin-bottom: 8px;
        padding: 8px;
        border-radius: 4px;
        cursor: pointer;
      }
      .api-item:hover {
        background-color: #f5f5f5;
      }
      .api-method {
        display: inline-block;
        padding: 2px 6px;
        border-radius: 3px;
        font-size: 12px;
        color: white;
        margin-right: 8px;
      }
      .method-get {
        background-color: #61affe;
      }
      .method-post {
        background-color: #49cc90;
      }
      .method-put {
        background-color: #fca130;
      }
      .method-delete {
        background-color: #f93e3e;
      }
      .api-url {
        font-size: 12px;
        color: #666;
        word-break: break-all;
      }
      .api-status {
        float: right;
        font-weight: bold;
      }
      .status-200 {
        color: green;
      }
      .status-404 {
        color: orange;
      }
      .status-500 {
        color: red;
      }
      .empty-state {
        text-align: center;
        color: #999;
        padding: 40px 0;
      }
      .timestamp {
        font-size: 11px;
        color: #888;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h3>API 监控器</h3>
      <div class="controls">
        <button id="refreshBtn">刷新</button>
        <button id="clearBtn">清空</button>
        <button id="exportBtn">导出</button>
      </div>
    </div>

    <div id="dataList" class="data-list">
      <div class="empty-state">暂无数据，请打开 DevTools 开始监控</div>
    </div>

    <script src="panel.js"></script>
  </body>
</html>
